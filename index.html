<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=390" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Test</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <img class="header-img" src="img/header.png" alt="header" />
        </div>
      </header>
      <main class="page">
        <section class="section__main">
          <div class="cushion__container">
            <div class="cushion__title">
              <img class="cushion-img" src="img/image 40.png" alt="cushion" />
            </div>
          </div>
        </section>
        <section class="section__product-sale">
          <div class="product__sale-container">
            <img class="product-img" src="img/bg.png" alt="product" />
            <div class="product__content">
              <div class="prdoct-limited">
                <p class="product-text">limited offer</p>
                <div class="product-timer" id="countdown">04:59:00</div>
              </div>

              <div class="product-sale">
                <p class="product__old-sale text-strike">R 250.00</p>
                <p class="product__new-sale">R 160.00</p>
              </div>
            </div>
          </div>
        </section>
        <section class="section__product-slide">
          <div class="product-header">
            <p class="product-exellent">exellent 4.8/5</p>
            <img class="product-logo" src="img/product-logo.png" alt="logo" />
            <p class="product-best__seling">best selling</p>
          </div>
          <h1 class="product__slide-title">Orthopedic Slippers</h1>
          <div class="product__container-slide">
            <img
              src="img/product-slide/black.png"
              alt=""
              class="product__large-image active"
            />
            <img
              src="img/product-slide/orange.png"
              alt=""
              class="product__large-image"
            />
            <img
              src="img/product-slide/pink.png"
              alt=""
              class="product__large-image"
            />
            <img
              src="img/product-slide/yellow.png"
              alt=""
              class="product__large-image"
            />
          </div>
          <div class="product__prev">
            <a href="img/product-slide/black.png" class="prev__items"
              ><img src="img/product-slide/1.png" alt=""
            /></a>
            <a href="img/product-slide/orange.png" class="prev__items"
              ><img src="img/product-slide/2.png" alt=""
            /></a>
            <a href="img/product-slide/pink.png" class="prev__items"
              ><img src="img/product-slide/3.png" alt=""
            /></a>
            <a href="img/product-slide/yellow.png" class="prev__items"
              ><img src="img/product-slide/5.png" alt=""
            /></a>
          </div>
          <div class="product__fast">
            <img src="img/Fast Delivery_ 2-4 days from SA ðŸ‡¿ðŸ‡¦.png" alt="" />
            <img src="img/In Stock_ Shipping from Johannesburg ðŸ‡¿ðŸ‡¦.png" alt="" />
            <img class="stars" src="img/stars.png" alt="" />
          </div>

          <div class="btn__container">
            <div class="btn-box">
              <div class="dropdown">
                <p style="margin-left: 30%;">color</p>
                <button class="btn-color">
                  black<span class="arrow-down"></span>
                </button>
                <div class="color-menu">
                  <a href="#">ORANGE</a>
                  <a href="#">PINK</a>
                  <a href="#">YELLOW</a>
                </div>
              </div>
              <div class="dropdown">
                <p style="margin-left: 30%;">size</p>
                <button class="btn-size">
                  2<span class="arrow-down"></span>
                </button>
                <div class="size-menu">
                  <a href="#">1</a>
                  <a href="#">3</a>
                  <a href="#">4</a>
                </div>
              </div>
            </div>
            <a target="_blank" href="https://www.youtube.com/" class="btn__buy"
              >BUY NOW</a
            >
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
